<!DOCTYPE html>
<html style="width:100%;height:100%;background-color:black;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta name="description" content="HZ OneBlock Client" />
  <meta name="keywords" content="eaglercraft, minecraft, oneblock, 1.8, spigot" />
  <title>HZ OneBlock</title>
  <link type="image/png" rel="shortcut icon" href="favicon.png" />
  <!-- Load classes.js, which contains EaglercraftX + config -->
  <script type="text/javascript" src="classes.js"></script>
</head>
<body style="margin:0;width:100%;height:100%;overflow:hidden;background-color:black;" id="game_frame">
  <script type="text/javascript">
    "use strict";
    window.addEventListener("load", function() {
      if(typeof main === "function") {
        main(); // ✅ only run if main exists
      } else {
        console.error("❌ main() not found in classes.js, check your build!");
      }
    });
  </script>
</body>
</html>
